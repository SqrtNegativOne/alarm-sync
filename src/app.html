<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="manifest" href="/manifest.webmanifest" /> <!--Important for PWA.-->
		<meta name="theme-color" content="#000000" />
		<link rel="apple-touch-icon" href="/pwa-192x192.png" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		<!--sveltekit.body is inside a div instead of the body
		to prevent bugs caused by browser extensions injecting elements that are then destroyed by the hydration process.
		SvelteKit will warn you in development if this is not the case-->
	</body>
</html>
